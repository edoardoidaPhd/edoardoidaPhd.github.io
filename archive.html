---
layout: default
title: Archive
permalink: /archive/
---

<h1>Newsletter Archive</h1>

<ul>
  {% assign newsletters = site.data.newsletters | sort %}
  {% for key in newsletters %}
    {% assign nl = newsletters[key[0]] %}
    <li>
      <a href="/newsletter/{{ key[0] }}/">
        {{ nl.title }} ({{ nl.date }})
      </a>
    </li>
  {% endfor %}
</ul>
